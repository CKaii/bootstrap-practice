<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h3>Billing Address</h3>
          <form>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" class="form-control" placeholder="Full Name">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <small class="text-muted">(Optional)</small>
              <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control" placeholder="123 Market St.">
            </div>
            <div class="form-group">
              <label for="address2">Address 2</label>
              <small class="text-muted">(Optional)</small>
              <input type="text" id="address2" class="form-control" placeholder="Apartment or Suite">
            </div>
            <div class="form-group">
              <label for="specialnotes">Special Notes</label>
              <small class="text-muted">(Optional)</small>
              <textarea class="form-control" id="specialnotes" rows="3"></textarea>
              <small class="text-muted">Include any special requests you have for us!</small>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="shippingaddress">
              <label class="custom-control-label" for="shippingaddress">Shipping address is same as billing</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="saveinfo">
              <label class="custom-control-label" for="saveinfo">Save my info for next time</label>
            </div>
          </form>

          <hr>

          <h3>Shipping Options</h3>
          <form>
            <div class="custom-control custom-radio">
              <input type="radio" id="shippingoption1" name="shippingoptions" class="custom-control-input">
              <label class="custom-control-label" for="shippingoption1">Same day shipping</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="shippingoption2" name="shippingoptions" class="custom-control-input">
              <label class="custom-control-label" for="shippingoption2">Next day shipping</label>
            </div>
            <div class="custom-control custom-radio mb-3">
              <input type="radio" id="shippingoption3" name="shippingoptions" class="custom-control-input">
              <label class="custom-control-label" for="shippingoption3">3-5 Business Days</label>
            </div>
          </form>

          <button class="btn bg-primary text-white btn-lg btn-block">Continue to checkout</button>
    </div>


    <div class="container border rounded p-s5 mb-5" style="max-width: 400px;">
       <h3 class="text-center mb-4">Sign In</h2>
         <form>
           <div class="form-group">
             <input type="email" class="form-control" placeholder="Email">
           </div>
           <div class="form-group">
             <input type="password" class="form-control" placeholder="Password">
           </div>
           <div class="custom-control custom-checkbox form-group">
             <input type="checkbox" class="custom-control-input" id="remember">
             <label class="custom-control-label" for="remember">Remember me</label>
           </div>
           <button class="btn btn-info text-white btn-lg btn-block">Sign In</button>
           <p class="text-center m-2">Not a member? <a class="text-info" href="#">Register</a></p>
        </form>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
